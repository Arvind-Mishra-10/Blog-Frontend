<div class="settings-container">
  <h2>Settings</h2>

  <!-- Update Profile Section -->
  <div class="settings-section">
    <h3>Update Profile</h3>
    <form (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="profile.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="profile.email" name="email" required />
      </div>
     
      <button type="submit" class="btn">Update Profile</button>
    </form>
  </div>

  <!-- Change Password Section -->
  <div class="settings-section">
    <h3>Change Password</h3>
    <form (ngSubmit)="changePassword()">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" [(ngModel)]="passwords.currentPassword" name="currentPassword" required />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" [(ngModel)]="passwords.newPassword" name="newPassword" required />
      </div>
      <button type="submit" class="btn">Change Password</button>
    </form>
  </div>

  <!-- Delete Account Section -->
  <div class="settings-section">
    <h3>Delete Account</h3>
    <button class="btn danger" (click)="deleteAccount()">Delete Account</button>
  </div>
</div>
