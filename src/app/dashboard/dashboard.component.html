<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Dashboard</h1>
    <button class="btn-logout" (click)="logout()">Logout</button>
  </header>

  <div class="user-info">
    <i class="person-icon"></i>
    <p>{{ username }}</p>
  </div>

  <div class="dashboard-content">
    <div class="card">
      <h2>Profile</h2>
      <p>View and update your profile information.</p>
      <button class="btn-action" (click)="navigateToProfile()">Go to Profile</button>
    </div>
    <div class="card">
      <h2>Posts</h2>
      <p>Manage your blog posts and drafts.</p>
      <button class="btn-action" (click)="navigateToPosts()">Manage Posts</button>
    </div>
    <div class="card">
      <h2>Settings</h2>
      <p>Adjust your account settings and preferences.</p>
      <button class="btn-action" (click)="navigateToSettings()">Settings</button>
    </div>
    <div class="card">
      <h2>All Posts</h2>
      <p>Browse all posts from all users.</p>
      <button class="btn-action" (click)="navigateToAllPosts()">See All Posts</button>
    </div>
  </div>
</div>
