<div class="register-container">
  <h2>Create Your Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" formControlName="name" type="text" placeholder="Enter your full name" />
      <p *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
        Name is required.
      </p>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        Enter a valid email.
      </p>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" placeholder="Choose a username" />
      <p *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
        Username is required.
      </p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Create a password" />
      <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Password must be at least 6 characters long.
      </p>
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="btn-submit">Register</button>
  </form>

  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <div class="login-link">
    <p>Already have an account?</p>
    <button class="btn-login" (click)="navigateToLogin()">Login</button>
  </div>
</div>
