<div class="login-container">
  <h2>Login to Your Account</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" placeholder="Enter your username" />
      <p *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        Username is required.
      </p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
      <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password is required.
      </p>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">Login</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <div class="login-link">
    <p>Already have an account?</p>
    <button class="btn-login" (click)="navigateToRegister()">Register</button>
  </div>
</div>
